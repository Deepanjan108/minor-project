<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Insight</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a2e;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #16213e;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #00fff5;
        }
        .search-container {
            display: flex;
            margin-bottom: 2rem;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: none;
            background-color: #0f3460;
            color: #ffffff;
            border-radius: 10px;
        }
        button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background-color: #e94560;
            color: #ffffff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 10px;
            margin-left: 0.5rem;
        }
        button:hover {
            background-color: #ff6b6b;
        }
        .weather-container {
            background-color: #0f3460;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .weather-container.show {
            opacity: 1;
            transform: translateY(0);
        }
        .weather-container h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #00fff5;
        }
        .weather-container p {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        #map {
            height: 300px;
            border-radius: 15px;
            overflow: hidden;
        }
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            h1 {
                font-size: 2rem;
            }
            .search-container {
                flex-direction: column;
            }
            input[type="text"], button {
                width: 100%;
                border-radius: 10px;
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Insight</h1>
        <div class="search-container">
            <input type="text" id="city" placeholder="Enter city name">
            <button onclick="getWeather()">Search</button>
            <button onclick="getLocation()">Use Current Location</button>
        </div>
        <div id="weather" class="weather-container"></div>
        <div id="map"></div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const apiKey = '6fc04be67b0dc8fa3ec9b72f6bebeebe';
        let map;

        async function getWeather(city = null, lat = null, lon = null) {
            let url = '';
            if (city) {
                url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`;
            } else if (lat && lon) {
                url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}`;
            }

            try {
                const response = await fetch(url);
                const data = await response.json();
                if (response.ok) {
                    displayWeather(data);
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                const weatherDiv = document.getElementById('weather');
                weatherDiv.innerHTML = `<p class="error">${error.message}</p>`;
                weatherDiv.classList.add('show');
            }
        }

        function displayWeather(data) {
            const weatherDiv = document.getElementById('weather');

            // Get current date
            const utcDate = new Date(data.dt * 1000);
            const localDate = new Date(utcDate.getTime() + data.timezone * 1000);
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const currentDate = localDate.toLocaleDateString('en-US', dateOptions);

            weatherDiv.innerHTML = `
                <h2>${data.name}</h2>
                <p><strong>${data.weather[0].description}</strong></p>
                <p>ðŸŒ¡ ${(data.main.temp - 273.15).toFixed(1)}Â°C</p>
                <p>ðŸ’§ ${data.main.humidity}%</p>
                <p>ðŸ’¨ ${data.wind.speed} m/s</p>
                <p>ðŸ“… ${currentDate}</p>
            `;
            weatherDiv.classList.add('show');

            // Initialize or update map
            if (map) {
                map.remove();
            }
            map = L.map('map').setView([data.coord.lat, data.coord.lon], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);
            L.marker([data.coord.lat, data.coord.lon]).addTo(map)
                .bindPopup(`<b>${data.name}</b><br>ðŸŒ¡ ${(data.main.temp - 273.15).toFixed(1)}Â°C`).openPopup();
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    getWeather(null, position.coords.latitude, position.coords.longitude);
                });
            } else {
                const weatherDiv = document.getElementById('weather');
                weatherDiv.innerHTML = `<p class="error">Geolocation is not supported by this browser.</p>`;
                weatherDiv.classList.add('show');
            }
        }

        document.getElementById('city').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                getWeather(document.getElementById('city').value.trim());
            }
        });
    </script>
</body>
</html>
